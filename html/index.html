<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La liste de contacts</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="header">
        <h4>Le carnet d'adresses local</h4>
        
        <img src="../images/menu.svg" alt="img not found" width="45">
    </div>
    <div class="container">
    <div class="title"  >
        <h1>Gérer la liste de contacts</h1>
        <div class="btn">
            <button class="btnAdd" id="btnAdd"><img src="../images/add.svg" alt="Ajouter"></button>
            <button class="btnDelete"><img src="../images/delete.svg" alt="Supprimer"></button>
        </div>
    </div>
    <div class="main_container">
        <div class="contacts_list_container"> 
            
            <h3>Contacts enregistrés</h3>
            <div class="contacts_list">
                <div class="contactsContainer">
                    <!-- Ici seront ajoutés les contacts dynamiquement -->
                </div>
                <p class="noContactsMessage">Aucun contact enregistré</p>
            </div>
        </div>
  


  <div class="detail_contact"   style="display: none;" >
    <h3>Détail du contact</h3>

    <div>

        <p>  <span class="civilite"> Monsieur</span> <span class="nom" >Rene</span> <span class="prenom"> DURAND</span></p>
    </div>

    <div>
        <p>Téléphone : <span class="telephone" >54164825</span></p>
    </div>
    <div>
        <button type="submit" class="edit-button">Editer ce contact</button>
    </div>


</div>
<div class="form_container" >

      <form class="Formulaire" method="post" style="display: none;" >
        <fieldset>
          <legend>Saisie/modification d'un contact</legend>
          <label for="civilite">Civilité</label> 
          <div class="choix">
          <select name="civilite" id="civilite">
            <option  value="Madame">Madame</option>
            <option value="Monsieur">Monsieur</option>
            <option value="Mademoiselle" class="option" >Mademoiselle</option>
          </select>
          </div>
          <label for="nom">Nom</label> 
          <input type="text" id="nom" name="nom" required />
          <label for="prenom">Prénom</label> 
          <input type="text" id="prenom" name="prenom" required />
        
          <label for="telephone">Téléphone</label> 
          <input type="tel" id="telephone" name="telephone" pattern="[0-9]{8}" required/><br />
          <div class="btn_form">
          <button type="reset">Effacer</button>
          <button type="submit" onclick="add_Contacts()">Enregistrer</button>
          </div>
        </fieldset>
      </form>
</div>
      

      <script src="../js/ajoutContact.js"></script>
      <script src="../js/ListContact.js"></script>
      <script src="../js/DetailContact.js"></script>
      <script src="../js/editContact.js"></script>
      <script src="../js/viderListe.js"></script>
    
</body>
</html>
